<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Page</title>
</head>
<body>

    <div class="wrapper">
        <div class="img-div">
            <div class="logo-div">
                <img class="logo" src="images/odin-lined.png" alt="Odin Logo">
                <h1 class="company-name">ODIN</h1>
            </div>
            <div class="img-credit">
                <p>Photo by <a href="https://unsplash.com/@24ameer">Ameer Basheer</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        <div class="form-div">
            <div class="form-text">
                <h2>This is not a real online service! You know you need something like this in your life
                    to help you realise your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h2>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div class="input-div">
                <h2 class="form-title">Let's do this!</h2>
                <form action="#" id="form">
                    <div class="form-grid">
                        <div>
                            <label for="fname">FIRST NAME</label>
                            <input type="text" id="fname" name="fname" required>
                            <p class="error" id="fnameError"></p>
                        </div>
                        <div>
                            <label for="lname">LAST NAME</label>
                            <input type="text" id="lname" name="lname" required>
                            <p class="error" id="lnameError"></p>
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                            <p class="error" id="emailError"></p>
                        </div>
                        <div>
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" required>
                            <p class="error" id="telError"></p>
                        </div>
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" required>
                            <p class="error" id="passwordError"></p>
                        </div>
                        <div>
                            <label for="conpass">CONFIRM PASSWORD</label>
                            <input type="password" id="conpass" name="conpass" required>
                        </div>                 
                    </div>
                </div>
                <div>
                    <button type="submit">Create Account</button>
                </div>
                </form>
            <div class="log-in-text">
                <h3>Already have an account? <a class="log-in">Log in</a></h3>
            </div>
        </div>
    </div>

</body>
</html>
